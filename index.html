<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Vrijeme</title>
    <link rel="icon" type="image/x-icon" href="SLIKE/vrijeme.ico">
</head>
<body>
    <main>
        <div class="main-container container">
          <h1>Informacije o vremenu</h1>
      
          <form>
            <input type="text" name="city" id="city" placeholder="Pretraži gradove..." />
            <button type="submit" class="btn">Pretraži</button>
          </form>
      
          <div class="error"></div>
      
          <div class="weather-container container">
            <p class="location-info">
              <span class="city"></span>, <span class="country"></span> -
              <span class="time"></span>
            </p>
            <img id="icon" src="" alt="icon" />
            <h2 class="temp"></h2>
            <h4 class="description"></h4>
          </div>
        </div>
      </main>
      <script src="index.js"></script>
</body>
</html>
